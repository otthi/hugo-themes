<header role="banner" class="p-header">
  {{ if .IsHome }}
    <div class="p-header-logo p-header-logo--top">
      <span>
        {{ .Site.Title }}
      </span>
      <span class="p-header-logo__image">
        <img src="/images/prof.jpg" alt="">
      </span>
    </div>
  {{ else }}
    <div class="p-header-logo">
      <a href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
    </div>
  {{ end }}
</header>
