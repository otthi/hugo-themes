<section class="c-summary-card">
  <div class="c-summary-card__inner">
    <div class="c-eyecatch">
      <a href="{{ .Permalink }}" class="c-eyecatch__link">
        {{ if and (.Params.image) (ne .Params.image "") }}
          <img src="{{ .Params.image }}" alt="" class="c-eyecatch__image">
        {{ else }}
          <div class="c-eyecatch__image c-eyecatch__image--is-empty">
            <span>empty</span>
          </div>
        {{ end }}
      </a>
    </div>
    <time class="c-summary-card__timestamp">
      {{ .Date.Format "Jan 2, 2006" }}
    </time>
    <a href="{{ .Permalink }}">
      <h2 class="c-summary-card__title-name">
        {{ .Title }}
        {{ if .Draft }}:: DRAFT{{ end }}
      </h2>
    </a>
    {{ if .Params.tags }}
      <ul class="c-summary-card__tags">
        {{ range .Params.tags }}
          <li>
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</section>
